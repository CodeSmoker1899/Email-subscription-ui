<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription Ui</title>
    <link rel="stylesheet" href="style.css">
    <!-- fontawesom icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="face front">
                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                <h2>Subscribe to our newsletter</h2>
                <p>We'll send you only our new video source blog, We promise!</p>
                <input type="email" id="email" class="email" placeholder="Enter Email...">
                <input type="button" class="button" id="button" value="Subscribe" onclick="submitEmail()">
            </div>
            <div class="face back">
                <i class="fa" aria-hidden="true"></i>
                <h2></h2>
                <p></p>
            </div>
        </div>
    </section>
</body>
<script src="main.js"></script>

</html>
